# 文件路径: .github/workflows/deploy.yml
name: Deploy HTML to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-inprogress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Prepare site structure
        run: |
          # 创建输出目录
          mkdir -p _site
          
          # 复制 HTML 文件到站点根目录
          cp new_file_modified.html _site/index.html
          
          # 复制 CNAME 文件（重要！用于自定义域名）
          cp CNAME _site/CNAME
          
          # 如果有其他静态资源，也一并复制
          # cp -r css/ _site/ 2>/dev/null || true
          # cp -r js/ _site/ 2>/dev/null || true
          # cp -r images/ _site/ 2>/dev/null || true
          
          echo "站点结构准备完成"
          ls -la _site/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
