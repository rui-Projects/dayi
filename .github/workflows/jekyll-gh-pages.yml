name: Deploy Single HTML to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Prepare site structure
        run: |
          mkdir -p _site
          # 复制你的HTML文件（替换为实际文件名）
          cp new_file_modified.html _site/index.html
          # 如果有其他资源文件，也一并复制
          cp -r css/ _site/ 2>/dev/null || true
          cp -r js/ _site/ 2>/dev/null || true
          cp -r images/ _site/ 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
